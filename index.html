<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thư mời HNNLĐ 2PTT</title> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020811;
            --envelope-color: #041a3a;
            --envelope-inner: #06214a;
            --gold-primary: #c5a059;
            --gold-light: #f1e0b5;
            --gold-dark: #8a6d3b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a2a5a 0%, #020811 100%);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            touch-action: none;
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        /* Chỉ dẫn mở phong bì */
        .instruction {
            margin-bottom: 20px;
            text-align: center;
            color: var(--gold-light);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 15;
            cursor: pointer;
            will-change: transform, opacity;
        }

        .instruction p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.6rem;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(197, 160, 89, 0.4);
        }

        .arrow-svg {
            width: 40px;
            height: 40px;
            fill: var(--gold-primary);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(10px);}
            60% {transform: translateY(5px);}
        }

        /* Envelope Styling */
        .envelope-wrapper {
            position: relative;
            width: 420px;
            height: 280px;
            cursor: pointer;
            perspective: 1500px;
            transition: transform 0.5s ease;
            will-change: transform;
            transform: translateZ(0);
        }

        .envelope-wrapper:not(.open):hover {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
            100% { transform: rotate(0deg); }
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--envelope-inner);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-bottom: 2px solid var(--gold-dark);
            transform-style: preserve-3d;
            transition: opacity 0.5s;
        }

        /* --- CẤU TRÚC LỚP 3D (ĐÃ ĐIỀU CHỈNH translateZ) --- */
        
        /* 1. Nội dung bên trong (Thấp nhất - Z=0) */
        .letters-stack {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) translateZ(0); /* Z=0 */
            width: 380px;
            height: 240px; 
            z-index: 20; 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            transform-style: preserve-3d;
        }

        /* 2. Cánh phong bì (Ở giữa - Z=3px) */
        .side-flaps {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 30; 
            background: 
                linear-gradient(35deg, var(--envelope-color) 49%, var(--gold-dark) 50%, var(--envelope-color) 51%, transparent 52%) left bottom / 50% 100% no-repeat,
                linear-gradient(-35deg, var(--envelope-color) 49%, var(--gold-dark) 50%, var(--envelope-color) 51%, transparent 52%) right bottom / 50% 100% no-repeat;
            pointer-events: none;
            transform: translateZ(3px); /* Đẩy lên 3px */
        }

        .bottom-flap {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 160px;
            background: var(--envelope-color);
            clip-path: polygon(0% 100%, 50% 35%, 100% 100%);
            z-index: 30; 
            border-top: 1px solid var(--gold-dark);
            pointer-events: none;
            transform: translateZ(3px); /* Đẩy lên 3px, bằng cánh bên */
        }

        /* 3. Nắp phong bì (Cao hơn cánh - Z=5px) */
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 150px solid var(--envelope-color);
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 40; 
            will-change: transform;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3)); 
            transform: translateZ(5px); /* Đẩy lên 5px */
        }

        .lid::after {
            content: '';
            position: absolute;
            top: -154px;
            left: -210px;
            width: 0;
            height: 0;
            border-top: 154px solid var(--gold-primary);
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            z-index: -1;
        }

        /* 4. Con dấu (Cao nhất - Z=10px) - SỬA LỖI Ở ĐÂY */
        .seal {
            position: absolute;
            top: 140px;
            left: 50%;
            /* Thay đổi translateZ từ 0 thành 10px để nổi hẳn lên trên */
            transform: translate3d(-50%, -50%, 10px); 
            width: 75px;
            height: 75px;
            background: radial-gradient(circle, var(--gold-light), var(--gold-primary), var(--gold-dark));
            border-radius: 50%;
            z-index: 100; /* Tăng z-index kịch trần */
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3b2a00;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid var(--gold-light);
            transition: all 0.5s ease;
            will-change: transform, opacity;
        }

        /* Khi mở thì ẩn seal đi */
        .envelope-wrapper.open .seal {
            opacity: 0;
            transform: translate3d(-50%, -50%, 10px) scale(0);
        }

        /* --- STYLE CHO CARD --- */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #fff;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: visible; 
            transition: transform 0s; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px; 
            cursor: grab;
            will-change: transform; 
            backface-visibility: hidden;
            transform-origin: 50% 100%; 
        }
        
        .card:active { cursor: grabbing; }
        
        .card.is-resetting { transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card.is-swiping { transition: transform 0.4s ease-out, opacity 0.4s ease-out; }

        /* --- CẤU HÌNH ẢNH --- */
        .card-1 { background-image: url('1.png'); z-index: 3; }
        .card-2 { background-image: url('2.png'); z-index: 2; transform: scale(0.95) translateY(10px); }
        .card-3 { background-image: url('3.png'); z-index: 1; transform: scale(0.9) translateY(20px); }

        /* --- ZOOM OVERLAY --- */
        #zoom-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: rgba(0,0,0,0.95);
            display: flex; 
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.5s ease, visibility 0.5s;
            cursor: zoom-out;
        }

        #zoom-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        #zoom-overlay img {
            position: absolute;
            width: 85vh; 
            height: 95vw;
            object-fit: contain;
            transform: rotate(0deg) scale(0.5); 
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #zoom-overlay.active img { transform: rotate(90deg) scale(1); }

        /* --- TRẠNG THÁI MỞ --- */
        .envelope-wrapper.open .lid { transform: rotateX(180deg); z-index: 1; }
        
        /* Khi mở, đẩy stack lên Z-index cao nhất để tương tác */
        .envelope-wrapper.open .letters-stack {
            width: 90vw; 
            height: 80vh; 
            max-width: 500px;
            aspect-ratio: unset; 
            bottom: 50%; 
            transform: translate3d(-50%, 40%, 20px); 
            z-index: 100; /* Cao nhất */
        }

        @media (min-width: 768px) {
            .envelope-wrapper.open .letters-stack {
                height: 80vh;
                width: auto;
                aspect-ratio: 600/848;
            }
        }

        .envelope-wrapper.open ~ .instruction {
            opacity: 0;
            transform: translate3d(0, -20px, 0);
            pointer-events: none;
        }

        /* Gesture Hint */
        .gesture-hint {
            position: absolute;
            bottom: -70px; 
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.9);
            font-size: 1.8rem;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.6);
            will-change: opacity;
            width: 100%; 
        }
        
        .gesture-hint span {
            font-size: 0.9rem;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .gesture-hint i { animation: swipeUp 1.5s infinite; }

        .envelope-wrapper.open .card-1 .gesture-hint { opacity: 1; transition-delay: 1.5s; }
        .card-3.is-rotated ~ .gesture-hint, .card-3.is-rotated .gesture-hint { opacity: 0 !important; display: none; }

        @keyframes swipeUp {
            0% { transform: translateY(15px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-15px); opacity: 0; }
        }

        /* Pagination */
        .pagination {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 110;
            opacity: 0;
            transition: opacity 0.5s;
            will-change: opacity;
        }
        
        .envelope-wrapper.open ~ .pagination { opacity: 1; transition-delay: 0.8s; }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .dot.active {
            background: var(--gold-primary);
            transform: scale(1.3);
            box-shadow: 0 0 15px var(--gold-primary);
            border-color: var(--gold-primary);
        }

        /* Responsive Fix */
        @media (max-width: 600px) {
            .instruction p { font-size: 1.2rem; }
            .envelope-wrapper { width: 320px; height: 210px; }
            .lid { border-top-width: 115px; border-left-width: 160px; border-right-width: 160px; }
            .lid::after { border-top-width: 119px; border-left-width: 160px; border-right-width: 160px; top: -119px;}
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <!-- Overlay Zoom Riêng Biệt -->
    <div id="zoom-overlay">
        <img src="3.png" alt="Zoomed Map">
    </div>

    <div class="container">
        <div class="instruction" id="hint">
            <p>Trân trọng kính mời</p>
            <svg class="arrow-svg" viewBox="0 0 24 24">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>

        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="lid"></div>
                <div class="side-flaps"></div>
                <div class="bottom-flap"></div>
                
                <div class="letters-stack" id="stack">
                    <!-- Card 3 (Dưới cùng) -->
                    <div class="card card-3"></div>
                    <!-- Card 2 (Ở giữa) -->
                    <div class="card card-2"></div>
                    <!-- Card 1 (Trên cùng) -->
                    <div class="card card-1">
                        <div class="gesture-hint">
                            <i class="fas fa-hand-point-up"></i>
                            <span>Vuốt lên để xem</span>
                        </div>
                    </div>
                </div>

                <!-- Đưa Seal xuống cuối cùng để chắc chắn nó render sau cùng (trên cùng) -->
                <div class="seal">2PTT</div> 
            </div>
        </div>
        
        <div class="pagination">
            <div class="dot active" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const hint = document.getElementById('hint');
        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.dot');
        const zoomOverlay = document.getElementById('zoom-overlay');
        let isOpen = false;

        envelope.addEventListener('click', (e) => {
            if (!isOpen && !e.target.closest('.card')) {
                openEnvelope();
            }
        });

        function openEnvelope() {
            envelope.classList.add('open');
            hint.style.opacity = '0';
            isOpen = true;
            setTimeout(() => { initCardInteraction(); }, 800);
        }

        function initCardInteraction() {}

        // --- CẤU HÌNH OVERLAY ---
        function openZoomOverlay() {
            zoomOverlay.classList.add('active');
        }

        zoomOverlay.addEventListener('click', () => {
            zoomOverlay.classList.remove('active');
            setTimeout(() => {
                resetStack();
            }, 500);
        });

        // --- CẤU HÌNH SWIPE ---
        cards.forEach((card, index) => {
            let startY = 0, startX = 0;
            let currentY = 0, currentX = 0;
            let isDragging = false;
            let rafId = null; 
            let startTime = 0; 

            card.addEventListener('click', (e) => {
                if (!isOpen) { openEnvelope(); return; }

                if (card.classList.contains('card-3')) {
                    openZoomOverlay();
                    return;
                }
                
                performSwipeOut(card, 'up');
            });

            card.addEventListener('touchstart', (e) => {
                if (!isOpen || card.classList.contains('swiped-up') || card.classList.contains('swiped-left') || card.classList.contains('swiped-right')) return;
                
                if (card.classList.contains('card-3')) return; 

                startY = e.touches[0].clientY;
                startX = e.touches[0].clientX;
                startTime = new Date().getTime();
                isDragging = true;
                
                card.style.transition = 'none';
                card.classList.remove('is-resetting'); 
            });

            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault(); 

                currentY = e.touches[0].clientY - startY;
                currentX = e.touches[0].clientX - startX;

                if (rafId) return;

                rafId = requestAnimationFrame(() => {
                    let rotate = currentX * 0.08; 
                    let scale = 1.02;
                    card.style.transform = `translate3d(${currentX}px, ${currentY}px, 0) rotate(${rotate}deg) scale(${scale})`;
                    rafId = null;
                });
            });

            card.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                if (rafId) { cancelAnimationFrame(rafId); rafId = null; }

                const endTime = new Date().getTime();
                const timeDiff = endTime - startTime;
                const distance = Math.sqrt(currentX*currentX + currentY*currentY);
                const velocity = distance / timeDiff; 

                const isFlick = velocity > 0.5 && distance > 30;
                const isFarEnough = distance > 100;

                if (card.classList.contains('card-3')) {
                    if (distance < 10) openZoomOverlay();
                    return;
                }

                if (isFlick || isFarEnough) {
                    if (Math.abs(currentX) > Math.abs(currentY)) {
                        if (currentX > 0) performSwipeOut(card, 'right');
                        else performSwipeOut(card, 'left');
                    } else {
                        if (currentY < -10) performSwipeOut(card, 'up');
                        else resetCard(card); 
                    }
                } else {
                    resetCard(card);
                }
            });
        });

        function performSwipeOut(card, direction) {
            if (card.classList.contains('card-3')) return;
            
            card.classList.add('is-swiping');
            
            requestAnimationFrame(() => {
                if (direction === 'up') {
                    card.style.transform = `translate3d(0, -150vh, 0) rotate(10deg)`;
                    card.classList.add('swiped-up');
                } else if (direction === 'left') {
                    card.style.transform = `translate3d(-150vw, 50px, 0) rotate(-30deg)`;
                    card.classList.add('swiped-left');
                } else if (direction === 'right') {
                    card.style.transform = `translate3d(150vw, 50px, 0) rotate(30deg)`;
                    card.classList.add('swiped-right');
                }
                
                setTimeout(() => {
                   card.style.display = 'none'; 
                }, 400); 
            });

            updatePagination(card);

            // TỰ ĐỘNG MỞ ZOOM KHI CARD 2 BAY ĐI
            if (card.classList.contains('card-2')) {
                setTimeout(() => {
                    openZoomOverlay();
                }, 300);
            }
        }

        function resetCard(card) {
            card.classList.add('is-resetting');
            
            let originalTransform = '';
            if (card.classList.contains('card-2')) originalTransform = 'rotate(2deg) scale(0.95) translateY(10px)';
            else if (card.classList.contains('card-3')) originalTransform = 'rotate(-1deg) scale(0.9) translateY(20px)';
            else originalTransform = ''; 

            requestAnimationFrame(() => {
                card.style.transform = originalTransform;
            });
            
            setTimeout(() => {
                card.classList.remove('is-resetting');
            }, 600);
        }

        function updatePagination(swipedCard) {
            if (swipedCard.classList.contains('card-1')) setActiveDot(1);
            else if (swipedCard.classList.contains('card-2')) setActiveDot(2);
        }

        function setActiveDot(index) {
            dots.forEach(dot => dot.classList.remove('active'));
            if(dots[index]) dots[index].classList.add('active');
        }

        window.resetStack = function() {
            zoomOverlay.classList.remove('active');
            
            zoomOverlay.style.opacity = '';
            zoomOverlay.style.visibility = '';

            cards.forEach(card => {
                card.style.display = 'flex'; 
                card.classList.remove('swiped-up', 'swiped-left', 'swiped-right', 'is-swiping');
                resetCard(card);
            });
            setActiveDot(0);
        }

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        }
        
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.2;
                this.speedY = Math.random() * 0.3 + 0.05;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.blink = Math.random() * 0.01 + 0.005;
            }
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.opacity += this.blink;
                if (this.opacity > 0.8 || this.opacity < 0.1) this.blink *= -1;
                if (this.y < -10) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(241, 224, 181, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = window.innerWidth < 600 ? 30 : 60;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        
        initParticles();
        animate();
    </script>
</body>
</html>
